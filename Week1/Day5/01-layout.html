<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link id="style01" rel="stylesheet" href="./style01.css" type="text/css" media="all"> -->
    <title>Document</title>
    <style>
       header,
          nav,
          article,
          aside,
          footer {
            background: #04c9db;
            border-radius: 5px;
            color: white;
            font-family: arial, san-serif;
            font-size: 30px;
            text-align: center;
            padding: 30px;
            margin-bottom: 20px;
          }
 
          header:before,
          nav:before,
          article:before,
          aside:before,
          footer:before {
            content: '<';
          }
 
          header:after,
          nav:after,
          article:after,
          aside:after,
          footer:after {
            content: '>';
          }
 
          article {
            float: left;
            margin-right: 20px;
            width: 60%;
          }
 
          aside {
            float: left;
            width: calc(40% - 140px);
          }
 
          footer {
            clear: both;
          }
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <article>
        <section>section</section>
    </article>
    <aside>aside Bar</aside>
    <footer>code.id</footer>
</body>
</html>
