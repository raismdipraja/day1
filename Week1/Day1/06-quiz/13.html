<html>
    <body>
        <script>
          let max = 0;
          let i= 1;
          let counter = 0;
        while(i<=8){
            let input = Number(prompt("enter grade student"+i+" :"))
            if(max < input){
                max = input
            }
            if(input >=90){
                counter++
            }
            i++
        }
        alert("Nilai Tertinggi adalah "+max+" dan nilai di atas 90 ada "+counter+ "orang")

        </script>
    </body>
</html>
