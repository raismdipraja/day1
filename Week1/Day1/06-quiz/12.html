<html>
    <body>
        <script>
            let max = 0
            let input = Number(prompt("Enter 50 to Exit : "))
            while(input != 50){
                if(max < input){
                    max = input
                }
                input = Number(prompt("Enter 50 to exit : "))
            }
            alert("Max is: "+max)
        </script>
    </body>
</html>
