<html>
    <body>
        <script>
            let max = 0;
            let min = 10000;
            let input = Number(prompt("Enter a Number (0 to quit)"))
            while(input !== 0){
                 
                if(max < input){
                    max = input
                }
                if(min > input){
                    min = input
                }
                input = Number(prompt("Enter a Number (0 to quit)"))
            }
            alert("Nilai Tertinggi adalah "+max+" dan nilai terendah adalah "+min)
            
        </script>
    </body>
</html>
